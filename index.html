                    <!-- Firebase Configuration -->

                   const firebaseConfig = {

                      messagingSenderId: "560666547360",
                      appId: "1:560666547360:web:f8d67a0bc3e84a670365c5",
                      measurementId: "G-HB5F6L08X6"
};
                   // Initialize Firebase
                   firebase.initializeApp(firebaseConfig);
                   </script>

                   <!-- JavaScript for Sign-up -->
                   <script>
                       const signupForm = document.getElementById("signup-form");
                        signupForm.addEventListener("submit", (e) => {
                          e.preventDefault();
                          const username = document.getElementById("username").value;
                          let email;
                          // Check if the entered username is already an email
                          if (username.includes('@')) {
                             email = username;
                          } 
                          else {
                             // If not, construct the email by adding '@gmail.com'
                             email = `${username}@gmail.com`;
                          }
                          const password = document.getElementById("password").value;
                          // Create user in Firebase Authentication
                          firebase.auth().createUserWithEmailAndPassword(email, password)
                             .then((userCredential) => {
                                 const user = userCredential.user;
                                 // Store user data in Firebase Realtime Database or Firestore
                                 // Replace 'users' with your own database reference
                                firebase.database().ref('users/' + user.uid).set({
                                     username: username,
                                     email: email,
                                     password: password,
                                });
                                    // Redirect or show a success message
                            })
                            .catch((error) => {
                                const errorCode = error.code;
                                const errorMessage = error.message;
                                console.error(errorMessage);
                            });
                      });
        </script>
